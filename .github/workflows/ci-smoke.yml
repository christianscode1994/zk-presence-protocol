name: CI Smoke

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Create pnpm workspace file if missing
        run: |
          if [ ! -f pnpm-workspace.yaml ]; then
            echo "packages:" > pnpm-workspace.yaml
            echo "  - 'apps/*'" >> pnpm-workspace.yaml
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web
        working-directory: ./apps/web
        run: pnpm build
        env:
          NEXT_PUBLIC_APP_NAME: "ZK Presence Prototype"
          NEXT_PUBLIC_SUPPORT_EMAIL: "security@example.com"

      - name: Start built Next server
        working-directory: ./apps/web
        run: |
          pnpm start &> server.log &
          echo $! > .next-server.pid
        env:
          NEXT_PUBLIC_APP_NAME: "ZK Presence Prototype"
          NEXT_PUBLIC_SUPPORT_EMAIL: "security@example.com"
          RELAYER_API_KEY: ${{ secrets.RELAYER_API_KEY }}

      - name: Wait for server to be ready (wait-on)
        working-directory: ./apps/web
        run: |
          pnpm dlx wait-on http://localhost:3000/api/status --timeout 30000
        # no need to pass secrets here

      - name: Run smoke API tests
        working-directory: ./apps/web
        run: node scripts/smoke-test.js

      - name: Stop Next server
        if: always()
        working-directory: ./apps/web
        run: |
          if [ -f .next-server.pid ]; then
            kill $(cat .next-server.pid) || true
            rm .next-server.pid
          fi
